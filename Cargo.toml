[package]
name = "qlib-rs"
version = "0.1.0"
edition = "2021"
description = "A flexible in-memory database library"
license-file = "LICENSE"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
bincode = "1.3.3"
log = "0.4"
async-trait = "0.1.64"
quinn = "0.10.1"
rustls = "0.21.0"
rcgen = "0.10.0"
rand = "0.8.5"
futures = "0.3.28"
tokio-util = { version = "0.7.8", features = ["codec"] }
bytes = "1.4.0"
http = "0.2.9"
async-std = "1.12.0"
openraft = "0.9.20"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
env_logger = "0.10"
