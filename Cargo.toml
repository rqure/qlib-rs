[package]
name = "qlib-rs"
version = "0.1.1"
edition = "2021"
description = "A flexible in-memory database library"
license-file = "LICENSE"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
env_logger = "0.10"
